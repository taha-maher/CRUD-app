<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index_style.css" />
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/index.js" defer></script>
</head>

<body class="bg-light">

    <div class="container py-3">
        <form class="row g-3 needs-validation" novalidate>
            <div class="form-group">
                <label class="form-label">productName :</label>
                <small class="text-muted">*</small>
                <input id="productNameInp" class="form-control" type="text" required>
                <div class="invalid-feedback">
                    Product name is required.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">productPrice :</label>
                <small class="text-muted">*</small>
                <input id="productPriceInp" class="form-control" type="number" required>
                <div class="invalid-feedback">
                    Product price is required & must be a number.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">productCategory :</label>
                <small class="text-muted">*</small>
                <input id="productCategoryInp" class="form-control" type="text" required>
                <div class="invalid-feedback">
                    Product category is required.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">productImg :</label>
                <small class="text-muted">*</small>
                <div class="input-group mb-3">
                    <div class="form-file">
                        <input type="file" id="productImgInp" accept="image/*" required class="form-file-input"
                            id="inputGroupFile01">
                        <div class="invalid-feedback">
                            Please choose an image.
                        </div>
                        <label class="form-file-label" for="inputGroupFile01">
                            <span class="form-file-text">Choose an image...</span>
                            <span class="form-file-button">Browse</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sale" id="saleCheck">
                    <label class="form-check-label" for="saleCheck">
                      On sale
                    </label>
                  </div>
            </div>
            

            <button type="submit" id="submit" class="btn btn-info my-3">Add Product</button>

        </form>


    </div>

    <div class="container py-5">
        <h2 class="text-center">Our Products</h2>
        <input onkeyup="searchProducts(this.value)" placeholder="Search Item" class="form-control w-50 m-auto">
        <div class="row mt-5" id="productsRow">

        </div>
    </div>
</body>

</html>
